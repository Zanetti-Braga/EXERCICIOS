<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>

<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar melhor experiência
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="image/paisagem-p.png" type="image/png">
        <source media="(max-width: 1080px)" srcset="image/paisagem-m.png" type="image/png">
        <img src="image/paisagem-g.png" alt="imagem flexivel">
    </picture>
</body>

</html>
